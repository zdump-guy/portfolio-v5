<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="/portfolio-v5/css/dashboard.css">

    <link rel="icon" type="image/png" href="/portfolio-v5/assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/portfolio-v5/assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/portfolio-v5/assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/portfolio-v5/assets/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="/portfolio-v5/assets/favicon/site.webmanifest" />

</head>
<body>
    <div id="login-section">
        <div class="container">
            <section class="card">
                <h1>Admin Login</h1>
                <form id="login-form">
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
            </section>
        </div>
    </div>
    
    <div id="dashboard-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Dashboard</h2>
            </div>
            <div class="sidebar-nav"></div>
            <div class="sidebar-footer">
                <button id="logout-btn" class="btn"><i data-feather="log-out"></i> Logout</button>
            </div>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1>Contact Messages</h1>
                <button id="refresh-btn" title="Refresh Messages"><i data-feather="refresh-cw"></i></button>
            </header>
            <div id="messages-grid" class="messages-grid">
                <!-- Messages will be injected here -->
            </div>
        </main>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        import { SUPABASE_URL, SUPABASE_ANON_KEY, ADMIN_PASSWORD } from '/portfolio-v5/js/config.js';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const loginSection = document.getElementById('login-section');
        const dashboardWrapper = document.getElementById('dashboard-wrapper');
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const messagesGrid = document.getElementById('messages-grid');
        const logoutBtn = document.getElementById('logout-btn');
        const refreshBtn = document.getElementById('refresh-btn');

        if (sessionStorage.getItem('isAdminAuthenticated') === 'true') {
            showDashboard();
        } else {
            loginSection.style.display = 'flex';
            dashboardWrapper.style.display = 'none';
        }

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (passwordInput.value === ADMIN_PASSWORD) {
                sessionStorage.setItem('isAdminAuthenticated', 'true');
                showDashboard();
            } else {
                alert('Incorrect password.');
            }
        });

        logoutBtn.addEventListener('click', () => {
            sessionStorage.removeItem('isAdminAuthenticated');
            window.location.reload();
        });

        refreshBtn.addEventListener('click', fetchMessages);

        function showDashboard() {
            loginSection.style.display = 'none';
            dashboardWrapper.style.display = 'flex';
            feather.replace();
            fetchMessages();
            listenForNewMessages();
        }

        function formatTimestamp(timestamp) {
            return new Date(timestamp).toLocaleString('en-US', {
                year: 'numeric', month: 'long', day: 'numeric',
                hour: '2-digit', minute: '2-digit'
            });
        }

        const renderMessage = (msg) => {
            const messageEl = document.createElement('div');
            messageEl.classList.add('message-card');
            messageEl.innerHTML = `
                <h3>${msg.name}</h3>
                <p class="message-body">${msg.message}</p>
                <div class="meta">
                    <div class="meta-item"><i data-feather="mail"></i><span>${msg.email}</span></div>
                    <div class="meta-item"><i data-feather="phone"></i><span>${msg.phone || 'N/A'}</span></div>
                    <div class="meta-item"><i data-feather="briefcase"></i><span>${msg.company || 'N/A'}</span></div>
                    <div class="meta-item"><i data-feather="help-circle"></i><span>${msg.source || 'N/A'}</span></div>
                    <div class="meta-item"><i data-feather="clock"></i><span>${formatTimestamp(msg.created_at)}</span></div>
                </div>
            `;
            return messageEl;
        }

        async function fetchMessages() {
            const { data: messages, error } = await supabase
                .from('messages')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Error fetching messages:', error);
                return;
            }
            
            messagesGrid.innerHTML = '';
            messages.forEach(msg => {
                const msgEl = renderMessage(msg);
                messagesGrid.appendChild(msgEl);
            });
            feather.replace();
        }

        function listenForNewMessages() {
            supabase
                .channel('messages')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, (payload) => {
                    const newMessageEl = renderMessage(payload.new);
                    messagesGrid.prepend(newMessageEl);
                    feather.replace();
                })
                .subscribe();
        }
    </script>
</body>
</html>
